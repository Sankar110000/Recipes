<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault of codes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h3 style="text-align: center; margin-top: 3rem;">Recipes</h3>
    <div class="container">
        <div class="recipeCard card">
            <img src="https://i2.wp.com/duesouth.media/wp-content/uploads/2019/03/Pancake-recipe.jpg?fit=1989%2C1800&ssl=1" class="recipeImg">
            <h3>Pancake</h3>
            <button class="tooglerBtn btn btn-outline-secondary"><b>Ingredients</b></button>
            <button class="startBtn btn btn-outline-secondary"><b>Start Cooking</b></button>
            <ul class="ingredients">
                <li>Flour</li>
                <li>Baking powder</li>
                <li>Sugar</li>
                <li>Salt</li>
                <li>Milk</li>
                <li>Egg</li>
                <li>Butter</li>
                <li>Vanilla Extract</li>
            </ul>
        </div>
        <div class="guideWindow">
            <h5 class="mt-3">Steps</h5>
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 10%">0%</div>
            </div>
            <hr>
            <p></p>
            <input class="form-check-input" type="checkbox"id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault" style="font-size: smaller;">
                Done
            </label>
            <br>
            <button class="closeBtn btn btn-outline-primary">Close</i></button>
            <button class="nextBtn btn btn-outline-success">Next <i class="fa-solid fa-arrow-right" style="margin: 2px;"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
